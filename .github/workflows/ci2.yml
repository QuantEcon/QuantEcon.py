name: continuous-integration
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        python-version: [3.6, 3.7, 3.8]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest tables
        pip install pytest-cov
        python setup.py develop
        pip install -U pip nose coverage numpy scipy pandas numba sympy ipython statsmodels flake8 
        python setup.py install

    - name: Run Tests
      run: |
        flake8 --select F401, F405,E231 quantecon

        pytest quantecon/game_theory/tests 
        pytest quantecon/markov/tests 
        pytest quantecon/optimize/tests 
        pytest quantecon/random/tests 
        pytest quantecon/tests
        pytest quantecon/util/tests
