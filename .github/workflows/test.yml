name: continuous-integration

on: [pull_request , push]

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: [3.6, 3.7, 3.8]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest tables
        pip install pytest-cov
        python setup.py develop
        pip install -U pip nose coverage numpy scipy pandas numba sympy ipython statsmodels flake8 
        python setup.py install
        pip install coveralls
    - name: Run Tests
      
      env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }} 
      
      run: |
        flake8 --select F401, F405,E231 quantecon
        coverage run --source=quantecon -m pytest quantecon/game_theory/tests 
        coverage run --source=quantecon -m pytest quantecon/markov/tests 
        coverage run --source=quantecon -m pytest quantecon/optimize/tests 
        coverage run --source=quantecon -m pytest quantecon/random/tests 
        coverage run --source=quantecon -m pytest quantecon/tests
        coverage run --source=quantecon -m pytest quantecon/util/tests
        coveralls
