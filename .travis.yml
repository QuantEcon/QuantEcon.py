# Travis Configuration for QuantEcon.py
#
# Thank you for the writeup given by dan-blanchard at https://gist.github.com/dan-blanchard/7045057
#

sudo: false        #Use new Container Infrastructure
language: python

cache:
  pip: true
  directories:
    - $HOME/miniconda
    # osx-specific caches
    - $HOME/Library/Caches/pip

matrix:
  include:
    - python: 3.6
    - os: osx
      osx_image: xcode10
      sudo: required
      env: TRAVIS_PYTHON_VERSION=3.7
      language: generic
      before_install:
      - pip install virtualenv
      - virtualenv env -p python3
      - source env/bin/activate
      - wget https://repo.anaconda.com/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh
      - chmod +x miniconda.sh
      - ./miniconda.sh -u -b -p $HOME/miniconda
      - export PATH=$HOME/miniconda/bin:$PATH
      - conda update --yes conda

notifications:
  email: false

branches:
  only:
    - master

before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -u -b -p /home/travis/miniconda
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes conda
  #- sudo rm -rf /dev/shm
  #- sudo ln -s /run/shm /dev/shm

install:
  - conda install -c conda-forge --yes python=$TRAVIS_PYTHON_VERSION ipython numpy scipy nose pandas pip sympy pytables statsmodels numba
    # To Install Full Anaconda Stack (conda install --yes python=$TRAVIS_PYTHON_VERSION anaconda)
  - pip install coveralls coverage
  - python setup.py install

script:
  - nosetests --with-coverage --cover-package=quantecon

after_success:
  - coveralls
